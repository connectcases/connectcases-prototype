{% load compress %}
{% load static %}

<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}connectcases{% endblock %}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="cleartype" content="on">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      {% compress css %}
        <link rel="stylesheet" type="text/x-scss" href="{% static "css/main.scss" %}">
      {% endcompress %}
    </head>
    <body {% block body_attributes %}{% endblock %}>
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">connect<b>cases</b></a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/">Home</a></li>
                        <li><a href="{% url 'device' %}">New Device</a></li>
                        <li><a href="{% url 'devices' %}">All Ordered Devices</a></li>
                    </ul>
                </div>
            </nav>
            {% block content %}{% endblock %}
        </div>
        <script src="{% static "vendor/js/jquery-3.2.1.min.js" %}"></script>
        <script src="{% static "js/main.js" %}"></script>
    </body>
</html>
